name: Update Repositories

on:
  push:
    branches:
      - main

defaults:
  run:
    shell: bash --noprofile --norc -exo -e pipefail {0}

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout actions repository
        uses: actions/checkout@v2

      - name: User Repos
        run: |
          curl -s -H "Authorization: token ${{ secrets.GIT_TOKEN }}" https://api.github.com/user/repos

      - name: Filtered repos
        run: |
          curl -s -H "Authorization: token ${{ secrets.GIT_TOKEN }}" https://api.github.com/user/repos | jq -r '.[] | select(.name | contains("gym-api")) | .ssh_url'

      - name: List all repositories
        run: |
          REPOSITORIES=$(curl -s -H "Authorization: token ${{ secrets.GIT_TOKEN }}" https://api.github.com/user/repos | jq -r '.[] | select(.name | contains("gym-api")) | .ssh_url')
      - name: aaa
        run: |
          echo "$REPOSITORIES"

      - name: TTT
        run: |
          for repo in $REPOSITORIES; do 
            echo $repo 
          done

      - name: Update workflows in repositories
        run: |
          for repo in $REPOSITORIES; do
            git clone $repo
            cp -r .github/actions/* $repo/.github/workflows
            cd $repo
            git config --global user.email "github-actions-bot@example.com"
            git config --global user.name "GitHub Actions Bot"
            git add .
            git commit -m "Build: bot update workflows"
            git push
            cd ..
            rm -rf $repo
          done
